<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-16x16.png" type="image/png" sizes="16x16">
    <title>Űrlap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #C39BD3;
            transition: background-color 1s ease-out;
        }
        body:hover {
            background-color: #8B9467;
        }
        .form-group {
            margin-bottom: 20px;
        }
        img {
            width: 50px;
            height: 50px;
        }
        .card {
            background-color: white;
            transition: background-color 1s ease-out;
            margin-top: 5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .card:hover {
            
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            background-color: rgb(249, 249, 249);
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="card">
            <div class="card-body">
                <form action="index.html" method="get">
                    <div class="form-group">
                        <label for="name">
                            <i class="bi bi-people-fill"></i>
                            Név
                        </label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Név">
                    </div>
                    <div class="form-group">
                        <label for="foglalkozas">
                            <i class="bi bi-briefcase-fill"></i>
                            Foglalkozás
                        </label>
                        <select class="form-select" id="foglalkozas" name="foglalkozas">
                            <option value="">Válasszon...</option>
                            <option value="informatikus">Informatikus</option>
                            <option value="tanar">Tanár</option>
                            <option value="orvos">Orvos</option>
                            <option value="mernok">Mérnök</option>
                            <option value="jogasz">Jogász</option>
                            <option value="konyvelo">Könyvelő</option>
                            <option value="szinesz">Színész</option>
                            <option value="zenesz">Zenész</option>
                            <option value="sportolo">Sportoló</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">
                            <i class="bi bi-envelope-fill"></i>
                            E-mail
                        </label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="nem">
                            <i class="bi bi-person-badge-fill"></i>
                            Nem
                        </label>
                        <select class="form-select" id="foglalkozas" name="foglalkozas">
                            <option value="">Válasszon...</option>
                            <option value="no">Nő</option>
                            <option value="ferfi">Férfi</option>
                            <option value="croissaint">Croissaint</option>
                            <option value="attackhelicopter">Attack helicopter</option>
                            <option value="mechanic">Mechanic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">
                            <i class="bi bi-calendar2-week-fill"></i>
                            Életkor
                        </label>
                        <input type="range" class="form-control-range" id="age" name="age" min="1" max="114" value="1" style="width: 100%;" oninput="document.getElementById('age-value').innerHTML = this.value">
                        <span id="age-value">1</span>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <i class="bi bi-key-fill"></i>
                            Jelszó
                        </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-primary" onclick="togglePasswordVisibility()"><i class="bi bi-eye-fill"></i></button>
                            </div>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary" onclick="generatePassword()">Generálás</button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" >Küldés</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
                        var x = document.getElementById("password");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
        function generatePassword() {
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+-=[ ]{}|;:'<>,./?";
            var password = "";
            for (var i = 0; i < 12; i++) {
                password += chars[Math.floor(Math.random() * chars.length)];
            }
            document.querySelector("input[name='password']").value = password;
        }
        
    </script>
</body>
</html>
