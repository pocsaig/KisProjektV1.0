<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
    <title>Űrlap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <div class="form-group">
                <label for="name">
                    <i class="bi bi-people-fill"></i>
                    Név
                </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Név">
            </div>
            <div class="form-group">
                <label for="foglalkozas">
                    <i class="bi bi-briefcase-fill"></i>
                    Foglalkozás
                </label>
                <input type="text" class="form-control" id="foglalkozas" name="foglalkozas" placeholder="Foglalkozás">
            </div>
            <div class="form-group">
                <label for="email">
                    <i class="bi bi-envelope-fill"></i>
                    E-mail
                </label>
                <input type="text" class="form-control" id="email" name="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="age">
                    <i class="bi bi-calendar2-week-fill"></i>
                    Életkor
                </label>
                <input type="range" class="form-control-range" id="age" name="age" min="1" max="114" value="1" style="width: 100%;" oninput="document.getElementById('age-value').innerHTML = this.value">
                <span id="age-value">1</span>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="bi bi-key-fill"></i>
                    Jelszó
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó">
                <br>
                <button type="button" class="btn btn-primary" onclick="generatePassword()">Generálás</button>
            </div>
            <button type="submit" class="btn btn-success">Küldés</button>
        </form>
    </div>
    <script>
        function generatePassword() {
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+-=[ ]{}|;:'<>,./?";
            var password = "";
            for (var i = 0; i < 12; i++) {
                password += chars[Math.floor(Math.random() * chars.length)];
            }
            document.querySelector("input[name='password']").value = password;
            document.querySelector("input[name='password']").type = "text";
        }
    </script>
</body>
</html>
